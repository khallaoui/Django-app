{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Connexion</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" name="{{ form.username.html_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" name="{{ form.password.html_name }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'auth:register' %}">Cr√©er un compte</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
